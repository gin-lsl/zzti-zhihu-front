<div class="HomePage">
  <main class="Home-page__main">
    <app-common-operation></app-common-operation>
    <app-recommend-list [questions]="questions$ | async"
                        (upOrCancelAction)="onUpOrCancelQuestion($event)"
                        (downOrCancelAction)="onDownOrCancelQuestion($event)"
                        (likeOrUnlikeAction)="onLikeOrUnlikeQuestion($event)"
                        (loadMoreAction)="loadMoreQuestions($event)"></app-recommend-list>
  </main>
  <aside class="Home-page__aside ml05">
    <app-my-service-card></app-my-service-card>
  </aside>
</div>
