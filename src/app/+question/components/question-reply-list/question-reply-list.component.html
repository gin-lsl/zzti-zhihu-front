<div class="QuestionReplyList">
  <div class="QuestionReplyList__list-warpper mb05">
    <article class="QuestionReplyList__item"
             *ngFor="let reply of replies">
      <mat-card>
        <mat-card-content *ngIf="reply?.aboutMe"
                          class="about-me">
          <span>赞同了回答</span>
          <span>1个月前</span>
        </mat-card-content>
        <mat-card-header>
          <div mat-card-avatar
               style="background: url(http://placehold.it/40x40)"></div>
          <mat-card-title>{{ reply?.user?.username }}</mat-card-title>
          <mat-card-subtitle>用户签名，用户签名</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div [innerHTML]="reply?.content"></div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <i class="material-icons"
               [class.has-true]="reply.hasUp">thumb_up</i>
            <span>{{ reply.upCount }}</span>
          </button>
          <button mat-button>
            <i class="material-icons"
               [class.has-true]="reply.hasDown">thumb_down</i>
            <span>{{ reply.downCount }}</span>
          </button>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>
    </article>
  </div>
</div>
