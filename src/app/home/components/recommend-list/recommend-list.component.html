<div class="RecommendList mt05">
  <article *ngFor="let question of questions"
           class="RecommendCard mb05">
    <mat-card>
      <mat-card-header>
        <!-- <div class="Recommend__header--origin">来源</div> -->
        <div mat-card-avatar></div>
        <mat-card-title>测试用户名</mat-card-title>
        <mat-card-subtitle>用户签名，用户签名</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h3>
          <a [routerLink]="['/question', question.id]">{{ question.title }}</a>
        </h3>
        <p>{{ question.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button
                (click)="onUpOrCancelQuestion(question.id, true)">
          <i class="material-icons agree-up">play_arrow</i>
          <span>{{ question.upUserIds ? question.upUserIds.length : 0 }}</span>
        </button>
        <button mat-button
                (click)="onUpOrCancelQuestion(question.id, false)">
          <i class="material-icons agree-down">play_arrow</i>
          <span>0</span>
        </button>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
  </article>
</div>
