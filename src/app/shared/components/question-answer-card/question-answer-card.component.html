<div class="QuestionAnswerCard mb05">
  <article class="Question-answer">
    <mat-card>
      <mat-card-content *ngIf="answer?.activity"
                        class="about-me">
        <span>{{ answer.activity.text }}</span>
        <span>{{ answer.activity.date }}</span>
      </mat-card-content>
      <mat-card-header>
        <div mat-card-avatar
             style="background: url(http://placehold.it/40x40)"></div>
        <mat-card-title>{{ answer?.answerer?.username }}</mat-card-title>
        <mat-card-subtitle>用户签名，用户签名</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt1 mb05">
        <h3>
          <a class="highlight-link"
             [routerLink]="['/question', answer.id]">{{ answer.title }}</a>
        </h3>
      </mat-card-content>
      <mat-card-content [class.short]="_isShort">
        <div [innerHTML]="answer?.description">
        </div>
      </mat-card-content>
      <mat-card-content>
        <span *ngIf="_isShort"
              class="Expand-toggle__wrap">
          <span class="Expand-toggle__text">展开全部</span>
          <mat-icon role="button"
                    (click)="toggleShort()"
                    class="Expand-toggle__icon">expand_more</mat-icon>
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <i class="material-icons"
             [class.has-true]="answer.hasUp">thumb_up</i>
          <span>{{ answer.upCount }}</span>
        </button>
        <button mat-button>
          <i class="material-icons"
             [class.has-true]="answer.hasDown">thumb_down</i>
          <span>{{ answer.downCount }}</span>
        </button>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
        <span *ngIf="!_isShort"
              class="Expand-toggle__wrap">
          <span class="Expand-toggle__text">收起</span>
          <mat-icon class="Expand-toggle__icon"
                    (click)="toggleShort()"
                    role="button">expand_less</mat-icon>
        </span>
      </mat-card-actions>
    </mat-card>
  </article>
</div>
